<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {% if name %}
    <!-- {{name}} :表示接收PY傳送的值"name"顯示的位置-->
    <h1>Hello! {{name}} </h1>
    <!-- 第一個英文字母轉大寫 -->
    <h1>Hello! {{ name|capitalize }} </h1>
    {% else %}
    Hello, Stranger!
    {% end if %}


</body>

</html>
